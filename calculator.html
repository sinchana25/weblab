<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		input
		{
			width: 100%
		}
	</style>
</head>
<body>
	<center>
		<form name="Calculator">
			<table>
				<tr>
					<td colspan="4"><input type="text" name="display" style="background-color: mistyrose"> </td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="Calculator.display.value += '1' " style="background-color:lavender"></td>
					<td><input type="button" value="2" onclick="Calculator.display.value += '2' " style="background-color:lavender"></td>
					<td><input type="button" value="3" onclick="Calculator.display.value += '3' " style="background-color:lavender"></td>
					<td><input type="button" value="+" onclick="Calculator.display.value += '+' " style="background-color:mistyrose"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="Calculator.display.value += '4' " style="background-color:lavender"></td>
					<td><input type="button" value="5" onclick="Calculator.display.value += '5' " style="background-color:lavender"></td>
					<td><input type="button" value="6" onclick="Calculator.display.value += '6' " style="background-color:lavender"></td>
					<td><input type="button" value="-" onclick="Calculator.display.value += '-' " style="background-color:mistyrose"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onclick="Calculator.display.value += '7' " style="background-color:lavender"></td>
					<td><input type="button" value="8" onclick="Calculator.display.value += '8' " style="background-color:lavender"></td>
					<td><input type="button" value="9" onclick="Calculator.display.value += '9' " style="background-color:lavender"></td>
					<td><input type="button" value="*" onclick="Calculator.display.value += '*' " style="background-color:mistyrose"></td>
				</tr>
				<tr>
					<td><input type="button" value="c" onclick="Calculator.display.value = '' " style="background-color:mistyrose"></td>
					<td><input type="button" value="0" onclick="Calculator.display.value += '0' " style="background-color:lavender"></td>
					<td><input type="button" value="=" onclick="Calculator.display.value = eval(Calculator.display.value)" style="background-color:mistyrose"></td>
					<td><input type="button" value="/" onclick="Calculator.display.value += '+' " style="background-color:mistyrose"></td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
